<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Cupcake Flavor Generator</title>
    <style>
        /* Style the body */
        body {
            background-color: #ffd6cc;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        /* Shared styles for divs */
        div {
            padding: 20px;
            margin: 20px;
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0px 4px 6px rgba(239, 211, 211, 0.1); /* Soft shadow effect */
        }

        /* Title div styling */
        .title {
            background-color: #ffffff; /* Soft pink background */
            border: 2px solid #503f3f; /* Light gray border */
            text-align: center; /* Center the title text */
            color: #503f3f; /* Dark gray text color */
        }

        /* Words div styling */
        .words {
            background-color: #ffffff; /* White background */
            border: 2px solid #503f3f; /* Light gray border */
            color: #503f3f; /* Dim gray text color */
            font-family: 'Arial, sans-serif'; /* Font family for styling */
            text-align: center; /* Center the results */
        }

        /* Content div styling */
        .content {
            background-color: #ffffff; /* Warm pastel pink background */
            border: 2px solid #503f3f; /* Light gray border */
            text-align: center; /* Center the content text */
            color: #4f4f4f; /* Medium gray text color */
            font-family: 'Arial, sans-serif'; /* Font family for styling */
        }

        /* Style the button */
        button {
            padding: 10px 20px;
            margin-top: 10px;
            border: 2px solid #503f3f;
            border-radius: 5px;
            background-color: #ffffff;
            color: #503f3f;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ffe4e1; /* Slightly pink on hover */
        }
    </style>
</head>
<body>
    <div class="title">
        <h1>Random Cupcake Flavor Generator</h1>
    </div>
    <div class="content">
        <p>Click the button below to generate a unique cupcake flavor and frosting combination!</p>
        <button id="generate-btn">Generate Cupcake</button>
        <div id="result" class="words"></div>
        <a href="index.html">Resume</a>

</body>
